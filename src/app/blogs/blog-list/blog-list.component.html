	<div class="row">
		<div class="col-md-7" style="background-color: #DFECFF; margin: 0 auto; float: none; border-radius: 5px; margin-bottom: 50px; padding: 25px; margin-top: 20px; " *ngFor = "let blog of blogs">
		 		<h1 style="margin-bottom: 25px;">{{blog.title}} 
		 			<small class="pull-right " title="read blog" >
					<a routerLink = "/blogs/pro/{{blog._id}}/{{blog.title}}">
						<i class="fa fa-arrow-circle-o-right cursor-pointer" style="color: #2086F5" aria-hidden="true" ></i>
					</a>		
		 			</small> </h1>
		</div>
	</div>
</div>
